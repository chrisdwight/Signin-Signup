<DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form-title">Login</h1>
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
                <a class="form-link" href="./" id="linkForgotPassword">Forgot your password?</a>
            </p>
            <p class="form-text">
                <a class="form-link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
                <a class="form-link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
        <form class="form form--hidden" id="forgotPassword">
            <h1 class="form-title">Reset Password</h1>
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="text" class="form__input" autofocus placeholder="New Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
                <a class="form-link" href="./" id="linkLogin">Remember password? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
